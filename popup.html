<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        padding: 0;
        width: 420px; 
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        transition: min-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      body.expanded {
        min-height: 500px;
      }
      
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        text-align: center;
        color: white;
      }
      
      .header h1 { 
        margin: 0 0 16px 0; 
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      
      .container {
        background: white;
        border-radius: 16px 16px 0 0;
        padding: 20px;
        margin-top: -8px;
        min-height: 80px;
        transition: min-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: none;
      }
      
      body.expanded .container {
        min-height: 400px;
      }
      
      .button-container {
        display: flex;
        gap: 12px;
        margin-bottom: 6px;
        align-items: center;
      }
      
      button { 
        padding: 14px 20px; 
        font-size: 14px; 
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
      }
      
      #scrape {
        background: linear-gradient(135deg, #3a8be8 0%, #00d4e0 100%);
        color: white;
        flex: 1;
        box-shadow: 0 4px 12px rgba(58, 139, 232, 0.4);
      }
      
      #scrape:hover { 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
      }
      
      #scrape:disabled { 
        background: #e0e6ed;
        color: #9aa0a6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .action-buttons {
        display: none;
        gap: 8px;
        align-items: center;
      }
      
      .action-buttons.show {
        display: flex;
      }
      
      .icon-button {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        min-width: 44px;
        padding: 0;
      }
      
      #copy {
        background: linear-gradient(135deg, #7dd8d4 0%, #e6a8c0 100%);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(125, 216, 212, 0.4);
      }
      
      #copy:hover { 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 237, 234, 0.6);
      }
      
      #download {
        background: linear-gradient(135deg, #e6d4b8 0%, #e6a07a 100%);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(230, 212, 184, 0.4);
      }
      
      #download:hover:not(:disabled) { 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(252, 182, 159, 0.6);
      }
      
      #download:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      
      .loading-spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(139, 69, 19, 0.3);
        border-radius: 50%;
        border-top-color: #8b4513;
        animation: spin 1s ease-in-out infinite;
        display: none;
      }
      
      .icon-button.loading .loading-spinner {
        display: block;
      }
      
      .icon-button.loading .button-icon {
        display: none;
      }
      
      .success-icon,
      .error-icon {
        display: none;
      }
      
      .icon-button.success .button-icon,
      .icon-button.success .error-icon {
        display: none;
      }
      
      .icon-button.success .success-icon {
        display: block;
      }
      
      .icon-button.error .button-icon,
      .icon-button.error .success-icon {
        display: none;
      }
      
      .icon-button.error .error-icon {
        display: block;
      }
      
      .button-icon,
      .success-icon,
      .error-icon {
        transition: all 0.3s ease;
      }
      

      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .status {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        border: none;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        font-size: 13px;
        color: #8b4513;
        font-weight: 500;
      }
      
      .progress-container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .progress-label {
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        color: #475569;
        margin-bottom: 12px;
      }
      
      .progress-bar-container {
        background: #f1f5f9;
        border-radius: 8px;
        height: 8px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 8px;
        transition: width 0.3s ease;
        position: relative;
      }
      
      .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .scrape-history {
        margin-bottom: 20px;
        max-height: 240px;
        overflow-y: auto;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        /* Hide scrollbar for all browsers */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      .scrape-history::-webkit-scrollbar {
        display: none; /* Hide scrollbar for webkit browsers */
      }
      
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-radius: 12px 12px 0 0;
        border-bottom: 1px solid #e2e8f0;
      }
      
      .history-title {
        font-weight: 400;
        font-size: 14px;
        color: #64748b;
      }
      
      .clear-btn {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        min-width: 32px;
        padding: 0;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }
      
      .clear-btn:hover {
        background: rgba(239, 68, 68, 0.15);
        border-color: rgba(220, 38, 38, 0.3);
        color: #dc2626;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
      }
      
      .clear-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      }
      
      .history-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      
      .bulk-download-btn {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        min-width: 32px;
        padding: 0;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      
      .bulk-download-btn:hover {
        background: rgba(34, 197, 94, 0.15);
        border-color: rgba(22, 163, 74, 0.3);
        color: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
      }
      
      .bulk-download-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(34, 197, 94, 0.2);
      }
      
      .bulk-download-btn.loading {
        color: #94a3b8;
        background: rgba(148, 163, 184, 0.1);
        border-color: rgba(148, 163, 184, 0.2);
        cursor: not-allowed;
      }
      
      .bulk-download-btn.success {
        color: #22c55e;
        background: rgba(34, 197, 94, 0.2);
        border-color: rgba(34, 197, 94, 0.4);
      }
      
      .history-list {
        padding: 8px;
      }
      
      .history-item {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 8px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: white;
      }
      
      .history-item:hover {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border-color: #0ea5e9;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
      }
      
      .history-item.active {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        border-color: #3b82f6;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }
      
      .history-item:last-child {
        margin-bottom: 0;
      }
      
      .history-info {
        flex: 1;
        min-width: 0;
      }
      
      .history-item-title {
        font-weight: 500;
        font-size: 13px;
        color: #1e293b;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }
      
      .history-meta {
        font-size: 11px;
        color: #64748b;
        display: flex;
        gap: 10px;
      }
      
      .history-time {
        font-size: 10px;
        color: #94a3b8;
        margin-left: 8px;
        white-space: nowrap;
        font-weight: 500;
      }
      
      .no-history {
        text-align: center;
        color: #94a3b8;
        font-style: italic;
        padding: 32px 20px;
        font-size: 13px;
      }
      
      .stats-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
      }
      
      .stats-grid {
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }
      
      .stat-item {
        flex: 1;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 12px 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .stat-label {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      
      .stat-value {
        font-size: 16px;
        font-weight: 700;
        color: white;
        line-height: 1;
      }
      
      .content-display { 
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        margin: 0;
        font-size: 12px;
        line-height: 1.6;
        max-height: 300px; 
        overflow-y: auto;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        /* Hide scrollbar for all browsers */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }
      
      .content-display::-webkit-scrollbar {
        display: none; /* Hide scrollbar for webkit browsers */
      }
      
      .loading {
        text-align: center;
        color: #8b4513;
        font-style: italic;
        font-weight: 500;
      }
      
      .content-item {
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e2e8f0;
      }
      
      .content-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      
      .content-type {
        display: inline-block;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        font-size: 9px;
        font-weight: 600;
        text-transform: uppercase;
        padding: 4px 8px;
        border-radius: 6px;
        margin-bottom: 6px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="button-container">
        <button id="scrape">Scrape & Clean</button>
        <div class="action-buttons" id="action-buttons">
          <button id="copy" class="icon-button" title="Copy to Clipboard">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="9,12 11,14 15,10"></polyline>
            </svg>
            <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <div class="loading-spinner"></div>
          </button>
          <button id="download" class="icon-button" title="Download as Text File">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7,10 12,15 17,10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <svg class="success-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
            <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <div class="loading-spinner"></div>
          </button>
        </div>
      </div>
    </div>
    
    <div id="content" class="container">
      <div id="status" class="status" style="display: none;"></div>
      
      <div id="progress-section" class="progress-container" style="display: none;">
        <div class="progress-label">Extracting and cleaning content...</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>
      </div>
      
      <div id="history-section" class="scrape-history" style="display: none;">
        <div class="history-header">
          <span class="history-title">Recent Scrapes</span>
          <div class="history-actions">
            <button id="bulk-download" class="bulk-download-btn" title="Download All History">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
            <button id="clear-history" class="clear-btn" title="Clear All History">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3,6 5,6 21,6"></polyline>
              <path d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
          </div>
        </div>
        <div id="history-list" class="history-list">
          <div class="no-history">No scraped pages yet</div>
        </div>
      </div>
      
      <div id="metadata" class="stats-container" style="display: none;">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">Words</div>
            <div class="stat-value" id="stat-words">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Sentences</div>
            <div class="stat-value" id="stat-sentences">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Average</div>
            <div class="stat-value" id="stat-avg">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Quality</div>
            <div class="stat-value" id="stat-quality">0</div>
          </div>
        </div>
      </div>
      
      <pre id="output" class="content-display" style="display: none;"></pre>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
